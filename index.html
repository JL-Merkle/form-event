<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="page">
        <header>
            <h1>
                Crie e compartilhe seu evento!
            </h1>
            <p>
                O primeiro passo é preencher esse formulário
            </p>
        </header>
        <form id="my-form">
            <fieldset>

                <div class="fieldset-wrapper">
                    <legend>Informações do evento</legend>

                    <div class="input-wrapper">
                        <label for="event-title">Título do evento <span>(Mínimo 8 caracteres)</span></label>
                        <input 
                        type="text" 
                        id="event-title"
                        required
                        minlength="8" />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-link">Link do evento <span>(comece com https://)</span></label>
                        <input type="url" id="event-link" required />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-whats">Contato whatsapp <span>(somente números)</span></label>
                        <input type="number" id="event-whats" required />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-info">Informações extras</label>
                        <textarea id="event-info" ></textarea>
                    </div>

                    <div class="input-wrapper">
                        <label for="event-category">Categoria</label>
                        <select id="event-category" required>
                            <option value="Live">Ao vivo</option>
                            <option value="podcast">Podcast</option>
                            <option value="mentorship">Mentoria</option>
                        </select>
                    </div>
                </div>

            </fieldset>

            <fieldset>

                <div class="fieldset-wrapper">
                    <legend>Privacidade</legend>
                
                    <div class="input-wrapper">
                        <label for="event-email">E-mail do Administrador<span>(Digite um email válido)</span></label>
                        <input type="email" id="event-email" required />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-Password">Senha de acesso para os participantes <span>(comece com https://)</span></label>
                        <input 
                        type="password" 
                        id="event-Password"
                        required
                        minlength="8" />
                    </div>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="event-private" />
                        <label for="event-private">Evento privado</label>
                    </div>
                </div>

            </fieldset>

            <fieldset>

                <div class="fieldset-wrapper">
                    <legend>Dia e Hora</legend>
                    
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="event-date">Data</label>
                            <input type="date" id="event-date" required />
                        </div>
    
                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" id="event-begin" required />
                        </div>
                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end" required />
                        </div>
                    </div>
                    
                </div>
            </fieldset>

        </form>
        <footer>
            <input 
            class="button" 
            type="submit" 
            form="my-form"
            value="Salvar evento" />
        </footer>
    </div>
</body>
</html>
